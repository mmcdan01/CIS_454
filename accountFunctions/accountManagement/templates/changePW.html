{% extends "base.html" %} {% block title %}Change Password{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Change Your Password</h3>
  <div class="form-group">
    <label for="password2">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Enter new password"
    />
  </div>
    <div class="form-group">
    <label for="password3">Confirm Your New Password</label>
    <input
      type="password"
      class="form-control"
      id="password3"
      name="password3"
      placeholder="Confirm new password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit Changes</button>
</form>
{% endblock %}
